<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Mix & Match</h1>
      
      <div class="grid-container" >
            <div class="grid_item" data-set="bird" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="bird.png"> 
            </div>
            <div class="grid_item" data-set="icon" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="icon.png">
            </div>
            <div class="grid_item" data-set="like" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="like.png">
            </div>
            <div class="grid_item" data-set="social" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="socialpng">
        </div>
            <div class="grid_item" data-set="teacher" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="teacher.jpeg">
            </div>
            <div class="grid_item" data-set="images" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="images.jpeg">
            </div>
            <div class="grid_item" data-set="like" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="like.png">
            </div>
            <div class="grid_item" data-set="images" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="images.jpeg">
            </div>
            <div class="grid_item" data-set="social" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="socialpng">
            </div>
            <div class="grid_item" data-set="icon" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="icon.png">
            </div>
            <div class="grid_item" data-set="bird" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="bird.png">
            </div>
            <div class="grid_item" data-set="teacher" id="flip">
                <img class="front" src="blank.jpeg">
                <img class="back" src="teacher.jpeg">
            </div>
          </div> 

          <script src="game.js"></script> 
</body>
</html>
